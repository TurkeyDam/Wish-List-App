<ion-header>
  <ion-toolbar>
    <ion-title>Event Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let event of events">
      <ion-label>
        <h2>{{ event.name }}</h2>
        <p>Date: {{ event.date }}</p>
        <p>Suggested Gift: {{ event.giftSuggestion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-router-outlet></ion-router-outlet>
<app-bottom-nav-bar></app-bottom-nav-bar>
